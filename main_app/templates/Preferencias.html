{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/preferencias.css' %}">
{% endblock  %}


{% block content %}

  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <h2>Preferencias</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar Preferencias</button>
      <p><a href="{% url 'mascotas_usuario' %}">Omitir</a></p>
    </form>
  </div>

{% endblock %}
