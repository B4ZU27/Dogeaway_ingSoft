{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/reportar_usuario.css' %}">
{% endblock %}

{% block content %}

  <div class="report-container">
    <h1 style="margin-top: 100px">Reportar a {{ usuario_reportado.username }}</h1>

    <form method="post" action="{% url 'reportar_usuario' usuario_reportado.id %}" class="report-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="report-submit">Enviar Reporte</button>
    </form>
  </div>
{% endblock %}
