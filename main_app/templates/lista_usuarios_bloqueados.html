{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/lista_usuarios_bloqueados.css' %}">
{% endblock %}


{% block content %}

<h2>Usuarios Bloqueados</h2>
<ul>
  {% for usuario in usuarios_bloqueados %}
  <li>
    {{ usuario.username }}
    <a href="{% url 'desbloquear_usuario' usuario.id %}">Desbloquear</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
