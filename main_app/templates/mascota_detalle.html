{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mascota_detalle.css' %}">
    <title></title>
</head>

<body>

    <form method="post">
        <h1>Detalles de Mascota</h1><br><br>

        <div class="input-container">
            <label for="id_nombre">Nombre:</label>
            <p>{{ mascota.nombre }}</p>
        </div>

        <div class="input-container">
            <label for="id_peso">Peso:</label>
            <p>{{ mascota.peso }}</p>
        </div>

        <!-- Agrega más campos según sea necesario -->

        <div class="button-container">
            <a href="{% url 'mascota_actualizar' %}" class="button">Editar Mascota</a>
            <a href="{% url 'mascota_eliminar' %}" class="button">Eliminar Mascota</a>
        </div>
    </form>
</body>

</html>
{% endblock content %}
