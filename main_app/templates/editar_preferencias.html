{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/editar_preferencias.css' %}">
{% endblock %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferencias</title>
</head>
<body>
  <div class="container">
  <form method="post" enctype="multipart/form-data">
    <h1>Editar Preferencias</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <p><a href="{% url 'ver_informacion_usuario' %}">Regresar</a></p>
  </form>
  </div>
</body>
</html>
{% endblock %}
