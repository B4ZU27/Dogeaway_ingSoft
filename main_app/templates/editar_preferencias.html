{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/editar_preferencias.css' %}">
{% endblock %}


{% block content %}
  <h2>Editar Preferencias</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'ver_informacion_usuario' %}">Regresar</a>
{% endblock %}
