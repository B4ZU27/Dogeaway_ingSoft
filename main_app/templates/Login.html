{% extends "layouts/base.html" %}

{% block estilos_adicionales %}
    <link rel="stylesheet" href="/static/css/registros.css">
    <style>
        /* Agrega tus estilos CSS personalizados aquí */
        /* Por ejemplo, puedes personalizar el diseño del formulario */
        * {
            font-family: 'Arial', sans-serif;
        }

        form {
            background-color: #005264;
            padding: 40px;
            border-radius: 40px;
            width: 900px;
            height: 600px; 
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 150px;
        }

        .form, h1 {
            color: white;
            text-align: center;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #AC902E;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
{% endblock estilos_adicionales %}

{% block content %}
    <form method="post">
        <h1>INICIAR SESIÓN</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endblock content %}
