{% extends "layouts/base.html" %}
{% load static %}
{% block estilos_adicionales %}
<link rel="stylesheet" href="{% static 'css/redes_sociales.css' %}">
{% endblock %}

{% block content %}
<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <h1>Tus redes sociales</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Guardar cambios</button>
        <a href="{% url 'ver_detalle_mascota' mascota.id %}" class="button">Regresar</a>
    </form>
  </div>
</body>
{% endblock %}
