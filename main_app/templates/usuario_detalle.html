{% extends "layouts/base.html" %}

{% block estilos_adicionales %}
    <!-- Agrega tus estilos personalizados aquí -->
{% endblock estilos_adicionales %}

{% block content %}
    <form method="post">
        <h1>Detalles de Usuario</h1><br><br>
        
        <div class="input-container">
            <label for="id_username">Nombre de usuario:</label>
            <p>{{ usuario.username }}</p>
        </div>

        <div class="input-container">
            <label for="id_email">Correo electrónico:</label>
            <p>{{ usuario.email }}</p>
        </div>

        <!-- Agrega más campos según sea necesario -->

        <div class="button-container">
            <a href="{% url 'usuario_actualizar' pk=usuario.id %}" class="button">Editar Usuario</a>
            <a href="{% url 'usuario_eliminar' pk=usuario.id %}" class="button">Eliminar Cuenta</a>
        </div>
    </form>
{% endblock content %}
