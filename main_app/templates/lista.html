{% include "layouts/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/lista.css' %}">
    <title></title>
</head>

<body>

    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
        <li>
            Nombre de usuario: {{ usuario.username }}<br>
            Email: {{ usuario.email }}<br>
            Contra: {{ usuario.password}}<br>
            <!-- Agrega mÃ¡s campos personalizados si los tienes -->
        </li>
        {% endfor %}
    </ul>
</body>

</html>
{% endblock content %}
